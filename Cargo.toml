[workspace]
members = ["crates/yab", "e2e-tests"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["Alex Ostrovski <ostrovski.alex@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/slowli/yab"

[workspace.dependencies]
anes = "0.1"
assert_matches = "1.5.0"
clap = "4.5.16"
crabgrind = "0.1.11"
doc-comment = "0.3.3"
num_cpus = "1"
once_cell = "1.19.0"
rand = "0.8.5"
serde = "1"
serde_json = "1"
thiserror = "1.0.63"
tempfile = "3.12.0"
version-sync = "0.9.5"
