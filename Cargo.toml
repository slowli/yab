[workspace]
members = ["crates/yab", "e2e-tests"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["Alex Ostrovski <ostrovski.alex@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/slowli/yab"

[workspace.dependencies]
anes = "0.2"
assert_matches = "1.5.0"
clap = "4.5.24"
crabgrind = "0.1.11"
doc-comment = "0.3.3"
num_cpus = "1"
once_cell = "1.20.2"
rand = "0.8.5"
regex = "1.11.0"
serde = "1"
serde_json = "1"
thiserror = "1.0.64"
tempfile = "3.15.0"
term-transcript = { version = "=0.4.0-beta.1", git = "https://github.com/slowli/term-transcript.git", rev = "dbabdbe4f7a12790a45550554c89c6475131eab2" }
version-sync = "0.9.5"
